<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KANBAN</title>
</head>
<body>
    <h1>KANBAN BOARD</h1>
    <header class="kanban-header">
        <input type="text" id="todo-input" placeholder="Digite sua tarefa">
        <button id="add-todo-btn">Adicionar</button>
    </header>
    <header class="kanban-header">
    <div class="column to-do">
        <h2>To do <span id="todo-count" class="column-count">0</span></h2>
        <ul id="todo-list"></ul>
    </div>
    <div class="column in-progress">
        <h2>In progress <span id="inprogress-count" class="column-count">0</span></h2>
        <ul id="inprogress-list"></ul>
    </div>
    <div class="column done">
        <h2>Done <span id="done-count" class="column-count">0</span></h2>
        <ul id="done-list"></ul>
    </div>
    </header>
    <footer>
        <div class="footer-content">
            <button id="clearBtn" class="btn ghost">Clear All</button>
        </div>
    </footer>
   </div>
    <script src="scripts.js"></script>
</body>
</html>
